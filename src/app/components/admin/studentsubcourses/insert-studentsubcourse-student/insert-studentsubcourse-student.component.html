<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header" style="padding-bottom: 5px !important">
                    <div >
                        <h5 class="pb-2">تسجيل طالب على كورس</h5>
                       <span> يرجى ملئ جميع الخانات </span>
                    </div>
                    <ng-template>
                    </ng-template>
                </div>
                <div class="card-body">
                    <form class="needs-validation" autocomplete="off" 
                    [formGroup] = "StudentSubCourseForm"
                    (ngSubmit)="onSubmit()" 
                    novalidate>
                        <div class="form-row">
                             <!-- Course Id  -->
                             <div class="col-lg-6 col-sm-12  mb-3">
                                <label for="validationCustom05"><span class="validation-required">*</span> اختر الكورس</label>
                                <ng-select  [selectOnTab]="true" (change)="onSelectCourse($event)" 
                                    class="form-control p-0" placeholder="اختر الكورس"
                                    id="validationCustom05">
                                    <ng-option *ngFor="let option of courses" [value]="option.id">{{ option.name }}</ng-option>
                                </ng-select>
                            </div>
                             <!-- Sub Course Id  -->
                             <!-- (change)="onSelectSubCourse($event)" -->
                             <div class="col-lg-6 col-sm-12  mb-3" *ngIf="subcourses != null">
                                <label for="validationCustom05"><span class="validation-required">*</span> اختر تقسيمة الكورس</label>
                                <ng-select  [selectOnTab]="true"  formControlName="subCourseId"
                                (change)="onSelectSubCourse($event)"
                                    class="form-control p-0" placeholder="اختر تقسيمة الكورس"
                                    id="validationCustom05">
                                    <ng-option *ngFor="let option of subcourses" [value]="option.id">{{ option.name }}</ng-option>
                                </ng-select>
                            </div>
                             <!-- Group  -->
                             <div class="col-6 mb-3" *ngIf="openCheckBox">
                                <label for="validation01"><span class="validation-required">*</span> التسجيل في مجموعة</label>
                                <input class="form-control"
                                (change)="SectionType()"
                                id="validation01" type="checkbox" value=true formControlName="group" />
                            </div>
                             <!-- PrivateOne  -->
                             <div class="col-6 mb-3" *ngIf="openCheckBox">
                                <label for="validation01"><span class="validation-required">*</span> التسجيل في Private One</label>
                                <input class="form-control" 
                                (change)="SectionType()"
                                id="validation01" type="checkbox" value=true formControlName="privateOne" />
                            </div>
                             <!-- PrivateTwo  -->
                             <div class="col-6 mb-3" *ngIf="openCheckBox">
                                <label for="validation01"><span class="validation-required">*</span> التسجيل في Private Two</label>
                                <input class="form-control"
                                (change)="SectionType()"
                                id="validation01" type="checkbox" value=true formControlName="privateTwo" />
                            </div>
                             <!-- PrivateTwo  -->
                             <div class="col-6 mb-3" *ngIf="openCheckBox">
                                <label for="validation01"><span class="validation-required">*</span> شراء كتاب</label>
                                <input class="form-control"
                                (change)="bookCheck()"
                                 id="validation01" type="checkbox" value=true formControlName="bookAvailable" />
                            </div>
                             <!-- deposit  -->
                             <div class="col-6 mb-3">
                                <label for="validation01"><span class="validation-required">*</span> المقدم المدفوع</label>
                                <input class="form-control" id="validation01" type="number" formControlName="deposit"
                                [tooltip]="fc.deposit.errors?.required ? 'الحقل مطلوب' : null"
                                [class.is-valid]="fc.deposit.valid && (fc.deposit.touched)"
                                [class.is-invalid]="fc.deposit.invalid && (fc.deposit.touched)"
                                     required
                                     placeholder="المقدم المدفوع"/>
                            </div>
                        </div>
                        <br>
                        <ng-template #elseBlock>
                            <button [disabled]="button" class="btn pull-right" type="submit">
                               حفظ
                            </button>
                            </ng-template>
                        <div *ngIf="update; else elseBlock">
                            <button class="btn pull-right" type="submit">
                                تعديل
                            </button>
                       </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
